image: php:8.2

stages:
  - lint
  - deploy

# Vérification de la syntaxe PHP
lint_php:
  stage: lint
  script:
    - find . -name "*.php" -exec php -l {} \;

# Déploiement vers le serveur cPanel via FTP
deploy_to_cpanel:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache lftp
  script:
    # Debug - Afficher les variables (masquer le mot de passe)
    - echo "=== DEBUG INFO ==="
    - echo "FTP_SERVER = $FTP_SERVER"
    - echo "FTP_USER = $FTP_USER"
    - echo "FTP_PATH = $FTP_PATH"
    - echo "=================="
    # Déploiement FTP
    - |
      lftp -e "
        set ftp:ssl-allow no;
        set ftp:passive-mode yes;
        set net:timeout 30;
        set net:max-retries 3;
        debug 3;
        open -u $FTP_USER,$FTP_PASSWORD $FTP_SERVER;
        cd $FTP_PATH || mkdir -p $FTP_PATH && cd $FTP_PATH;
        mirror -R --verbose --exclude .git/ --exclude .gitlab-ci.yml --exclude README.md --exclude .gitignore ./ ./;
        bye
      "
  only:
    - main
  environment:
    name: production
    url: http://$FTP_SERVER
