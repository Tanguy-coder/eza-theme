image: php:8.2

stages:
  - lint
  - deploy

# Vérification de la syntaxe PHP
lint_php:
  stage: lint
  script:
    - find . -name "*.php" -exec php -l {} \;

# Déploiement vers le serveur cPanel via FTP
deploy_to_cpanel:
  stage: deploy
  image: alpine:latest
  timeout: 10 minutes
  before_script:
    - apk add --no-cache lftp
    - echo "machine $FTP_SERVER login $FTP_USER password $FTP_PASSWORD" > ~/.netrc
    - chmod 600 ~/.netrc
  script:
    - echo "Déploiement vers $FTP_SERVER dans /public_html/wp-content/themes/ezaarchitectures"
    - |
      lftp $FTP_SERVER << EOF
      set net:timeout 30
      set net:max-retries 3
      set ftp:ssl-allow no
      set ftp:passive-mode yes
      cd wp-content/themes/ezaarchitectures
      mirror -R --verbose --delete --exclude .git/ --exclude .gitlab-ci.yml --exclude README.md --exclude .gitignore ./
      bye
      EOF
  after_script:
    - rm -f ~/.netrc
  only:
    - main
  environment:
    name: production
